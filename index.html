<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigeon Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Super Sigma Pigeon</h1>
        <div class="header">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="500"></canvas>

            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="Game.start()">Play Again</button>
            </div>

            <div class="jump-indicator" id="jumpIndicator">SPACE to Jump</div>
            <div class="speed-boost" id="speedBoost">SPEED BOOST! 20s</div>
            <div class="cat-eater" id="catEater">EAT CATS! 20s</div>
            <div class="friendly-mode" id="friendlyMode">FRIENDLY CATS</div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="Game.start()">Start Game</button>
        </div>

        <div class="instructions">
            <strong>Arrow Keys</strong> or <strong>WASD</strong> to move |
            <strong>SPACE</strong> to jump |
            <strong>C</strong> for friendly cats<br>
            Collect breadcrumbs, avoid cats, use trees for safety!
        </div>

        <div class="touch-controls" id="touchControls">
            <div class="dpad-container">
                <button class="dpad-btn dpad-up" data-dir="up">‚ñ≤</button>
                <button class="dpad-btn dpad-down" data-dir="down">‚ñº</button>
                <button class="dpad-btn dpad-left" data-dir="left">‚óÄ</button>
                <button class="dpad-btn dpad-right" data-dir="right">‚ñ∂</button>
            </div>
            <button class="jump-btn" id="jumpBtn">JUMP</button>
            <button class="peaceful-btn" id="peacefulBtn">üê±</button>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/world.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
